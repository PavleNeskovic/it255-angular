<div class="container">
<input type="text" class="form-control search-bar" placeholder="Search" name="name" [(ngModel)]="name">
<div class="row content">
  <div class="col-sm-6" *ngFor="let post of posts | searchpipe:name">
    <h1>{{ post.name }}</h1> 
    <img src="/assets/images/{{post.name}}.jpg">
    <p>{{ post.description }}</p>
  </div>
</div>
